<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/assets/styles.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <div class="container-wrapper">
        <div class="container">
          <img
            src="public/assets/images/illustration-article.svg"
            alt="illustration-article"
            class="illustration-img"
          />
          <div class="learning">
            <p>Learning</p>
          </div>
          <p class="publishing-date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="blog-content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="article-writter">
            <img
              src="public/assets/images/image-avatar.webp"
              alt="image-avatar"
            />
            <h2>Greg Hooper</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by&nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by&nbsp
        <a href="https://github.com/khal45" target="_blank">khal45</a>.
      </div>
    </footer>
  </body>
</html>
